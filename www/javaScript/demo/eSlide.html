<html>
<head>

	<style type="text/css">
		*{ margin: 0; padding: 0;}
		a{
			text-decoration: none;

			border:1px solid #EEE;

</head>

	<script>
		var ul_list = document.getElementById('ul');

		},1000)			
	</script>
</body>
</html>
