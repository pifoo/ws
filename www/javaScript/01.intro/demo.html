/*	JavaScript转义符
	转义序列	字符
	\b		退格
	\f		走纸换页
	\n		换行
	\r		回车
	\t		横向跳格 (Ctrl-I)
	\'		单引号
	\"		双引号
	\\		反斜杠
*/	
	document.write("<h2>Table of Fibonacci Numbers</h2>");
	for (i=0, j=1, k=0, fib =0; i<50; i++, fib=j+k, j=k, k=fib){
		document.write("Fibonacci ("  + i +  ") = " + fib);
		document.write("<br>");
	};
	
	//删除字符左右两端的空格

　　    return this.replace(/(^\s*)|(\s*$)/g, "");
　　}

　　}

　　}
