<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">	<head>		<title>滚动文字测试</title>		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />		<script type="text/javascript">			var s = document.title.split("");			//     alert(s);			setInterval(function() {				s.push(s.shift());				document.title = s.join("");			}, 1000);		</script>	</head>	<body>		<dl>			<dt></dt>			<dd><a href=""></a></dd>			<dd><a href=""></a></dd>			<dd><a href=""></a></dd>			<dd><a href=""></a></dd>		</dl>	</body></html>
